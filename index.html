<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Previsão Do Tempo</title>
</head>
<body>
    
<div class="large-box">

        <input class="city-input" type="text" placeholder="Digite o nome da cidade">
        <button onclick="clickButton()">
            <img class="search-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">
        </button>

    <div class="medium-box">
        <h2 class="city">Tempo em São Paulo</h2>
        <p class="temp">21°C</p>

        <div class="small-box">
        <img class="forecast-img" src="https://openweathermap.org/img/wn/04n.png" alt="icone-do-tempo">
        <p class="forecast-text">Nublado</p>
        </div>
        <p class="humidity-text">Umidade: 76%</p>
    </div>

</div>

</body>
</html>
